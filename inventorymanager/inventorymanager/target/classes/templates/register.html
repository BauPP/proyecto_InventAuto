<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="register-container">
        <div class="register-content">
            <div class="register-image">
                <img src="/images/leaf-logo.png" alt="Logo">
            </div>
            <div class="register-form">
                <h1>Crea una cuenta</h1>
                <form action="/register" method="post">
                    <div class="input-group">
                        <label for="username" class="icon"><img src="/images/usuario-de-perfil.png" alt="User Icon"></label>
                        <input type="text" id="username" name="username" placeholder="Usuario" required>
                    </div>
                    <div class="input-group">
                        <label for="email" class="icon"><img src="/images/correo-electronico.png" alt="Email Icon"></label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <label for="password" class="icon"><img src="/images/bloquear.png" alt="Password Icon"></label>
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <p class="register-login-link">¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
</body>
</html>
